
name: CI/CD Pipeline

on:
  push:
    branches:
      - 'release/v*'
    paths-ignore:
      - '**.md'
    tags-ignore:
      - '*-beta'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: lucaxiong/cicd:${{ github.sha }}
          build-args: |
            SOME_ARG: some_value

      - name: Sign Docker Image
        run: echo "Image signing feature to be implemented"

      - name: Scan for vulnerabilities
        id: scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'lucaxiong/cicd:${{ github.sha }}'
          format: 'table'
          output: 'trivy-report.txt'
# "text": "Vulnerability scan failed! Detailed report attached.\nReport URL: ${{ steps.upload_report.outputs.slack-file-link }}"
      - name: Upload vulnerability report to Slack
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-submission
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: CI/CD Pipeline
          SLACK_TITLE: 'Build Failed - Notification'
          SLACK_MESSAGE: 'Build and Push failed. Trivy scan detected vulnerabilities. See attached report for details.'
          SLACK_COLOR: '#FF0000'  # 红色表示失败
          SLACK_FOOTER: 'Powered by GitHub Actions'
          MSG_MINIMAL: true
          SLACK_FIELDS: 'Ref: ${{ github.ref }},Event: ${{ github.event_name }},Commit: ${{ github.sha }},Actions URL: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>,Failed step: Trivy Scan'
          SLACK_FILE_UPLOAD: 'trivy-report.txt'
      - name: Notify Slack on successful build
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CUSTOM_PAYLOAD: >
            {
              "channel": "test-submission",
              "username": "CI/CD Pipeline",
              "icon_url": "https://github.com/rtCamp.png?size=48",
              "attachments": [
                {
                  "color": "${{ job.status }}", # 或者可以指定颜色如 'good' 或 '#ff00ff'
                  "title": "Deployment Notification",
                  "text": "Build and Deployment Details:",
                  "footer": "Powered by GitHub Actions",
                  "fields": [
                    {
                      "title": "Ref",
                      "value": "${{ github.ref }}",
                      "short": true
                    },
                    {
                      "title": "Event",
                      "value": "${{ github.event_name }}",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}",
                      "short": true
                    },
                    {
                      "title": "Actions URL",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>",
                      "short": true
                    },
                    {
                      "title": "Image build and signed",
                      "value": "Yes",
                      "short": true
                    },
                    {
                      "title": "Name",
                      "value": "XIONG KUN",
                      "short": true
                    },
                    {
                      "title": "Metriculation",
                      "value": "A0290833B",
                      "short": true
                    },
                    {
                      "title": "Email",
                      "value": "e1327864@u.nus.edu",
                      "short": true
                    },
                    {
                      "title": "Git",
                      "value": "<https://github.com/xklucaa/CICD|Repository>",
                      "short": true
                    },
                    {
                      "title": "Image",
                      "value": "<https://hub.docker.com/repository/docker/lucaxiong/cicd/general|Docker Image>",
                      "short": true
                    }
                  ]
                }
              ]
            }          
